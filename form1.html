<!DOCTYPE html>
<html>
<head>
	<title>
		Form 1
	</title>
</head>
<body>

<form action="https://www.wikipedia.org">
<label>FirstName<input type="text" name="firstname" required></label>
<label>LastName<input type="text" name="lastname" ></label>
<div>
<label>Email<input type="email" name="email" ></label>
<label>Password<input type="password" name="password" pattern=".{5,10}" required title="Enter 5 to 10 characters" ></label>
</div>
<button>Submit</button>
</form>
</body>
</html>
